<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dki.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<!-- Modal Đăng Ký -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white rounded-4 p-4">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="registerModalLabel">Đăng ký tài khoản</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-center text-secondary">Đăng ký để mua và theo dõi quá trình đọc sách</p>
                <form id="registerForm">
                    <div class="mb-3">
                        <input type="text" class="form-control input-custom" id="phone" placeholder="Số điện thoại">
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control input-custom password-field" id="password" placeholder="Mật khẩu">
                        <span class="toggle-password">👁️</span>
                        <small class="text-secondary">Mật khẩu bao gồm ít nhất 6 ký tự</small>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control input-custom password-field" id="confirmPassword" placeholder="Nhập lại mật khẩu">
                        <span class="toggle-password">👁️</span>
                        <small class="text-secondary">Mật khẩu bao gồm ít nhất 6 ký tự</small>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2">Đăng ký</button>
                </form>
                <div class="text-center my-3">Hoặc đăng ký với</div>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-dark border-white px-4"><i class="fab fa-facebook"></i> Facebook</button>
                    <button class="btn btn-dark border-white px-4"><i class="fab fa-google"></i> Google</button>
                </div>
                <p class="text-secondary text-center mt-3">
                    Bằng việc nhấn “Đăng ký”, bạn đã đọc và đồng ý với <a href="#" class="text-white">điều kiện</a> và <a href="#" class="text-white">điều khoản</a> của chúng tôi.
                </p>
                <div class="text-center">
                    Bạn đã có tài khoản? <a href="#" class="text-success">Đăng nhập ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Hiển thị / Ẩn mật khẩu
    document.querySelectorAll('.toggle-password').forEach(item => {
        item.addEventListener('click', function() {
            let passwordField = this.previousElementSibling;
            if (passwordField.type === "password") {
                passwordField.type = "text";
                this.textContent = "🙈"; // Đổi biểu tượng khi hiện mật khẩu
            } else {
                passwordField.type = "password";
                this.textContent = "👁️";
            }
        });
    });

    // Kiểm tra mật khẩu nhập lại có khớp không
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;

        if (password.length < 6) {
            alert("Mật khẩu phải có ít nhất 6 ký tự!");
            event.preventDefault();
            return;
        }

        if (password !== confirmPassword) {
            alert("Mật khẩu nhập lại không khớp!");
            event.preventDefault();
        }
    });
</script>

</body>
</html>
