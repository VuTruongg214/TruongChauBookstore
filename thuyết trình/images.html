<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/static/css/noibat.css">
    <title>image slider</title>
</head>
<body>
    <!-- Container để tải modal -->
    <div id="modal-container"></div>
    <div class="snbslider-container">
        <button class="prev-btn">&#10094;</button>
        <div class="snbslider-wrapper">
            <div class="snbslider">
            <div class="snbslide"><img src="\thuyết trình\sách 3,1.jpg" alt="Ảnh 1"></div>
            <div class="snbslide"><img src="\thuyết trình\sách 3,3.jpg" alt="Ảnh 2"></div>
            <div class="snbslide"><img src="\thuyết trình\sách 3,2.jpg" alt="Ảnh 3"></div>
            <div class="snbslide"><img src="\thuyết trình\sách 3,4.jpg" alt="Ảnh 4"></div>
            <div class="snbslide"><img src="\thuyết trình\sách 3,5.jpg" alt="Ảnh 5"></div>
            <div class="snbslide"><img src="\thuyết trình\sách 3,6.jpg" alt="Ảnh 6"></div>
            </div>
        </div>
        <button class="next-btn">&#10095;</button>
    </div>
</div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".snbslider-container").forEach(sliderContainer => {
        const slider = sliderContainer.querySelector(".snbslider");
        const slides = slider.querySelectorAll(".snbslide");
        const prevBtn = sliderContainer.querySelector(".prev-btn");
        const nextBtn = sliderContainer.querySelector(".next-btn");

        
        let index = 0;
        let totalSlides = slides.length;
        // Nhân đôi ảnh để tạo vòng lặp vô hạn
        for (let i = 0; i < totalSlides; i++) {
            let clone = slides[i].cloneNode(true);
            slider.appendChild(clone);
        }
        function moveSlide(direction) {
            if (direction === "next") {
                index++;
                slider.style.transition = "transform 0.5s ease-in-out";
            } else {
                index--;
                slider.style.transition = "transform 0.5s ease-in-out";
            }

            slider.style.transform = `translateX(-${index * 160}px)`;

            // Nếu đến cuối danh sách, ngay lập tức quay về ảnh đầu mà không bị giật
            setTimeout(() => {
                if (index >= totalSlides) {
                    index = 0;
                    slider.style.transition = "none";
                    slider.style.transform = `translateX(0px)`;
                }
                if (index < 0) {
                    index = totalSlides - 1;
                    slider.style.transition = "none";
                    slider.style.transform = `translateX(-${index * 160}px)`;
                }
            }, 500);
        }

        nextBtn.addEventListener("click", () => moveSlide("next"));
        prevBtn.addEventListener("click", () => moveSlide("prev"));

        // Tự động chạy slider
        setInterval(() => moveSlide("next"), 3000);
    });
});


    </script>
</body>
</html>
