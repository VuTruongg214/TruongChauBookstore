<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/static/css/style.css">
    <title>Đăng Nhập</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .login-container h5 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .login-container p {
            text-align: center;
            margin-bottom: 20px;
            color: #aaa;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: white;
            border: 1px solid #444;
            border-radius: 5px;
            color: black;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: #6c757d;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .text-secondary {
            color: #aaa;
            font-size: 12px;
        }
        .text-center {
            text-align: center;
        }
        .gap-3 {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-dark {
            background-color: #333;
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-dark:hover {
            background-color: #444;
        }
        a {
            color: #28a745;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h5>Đăng nhập tài khoản</h5>
        <p>Đăng nhập để theo dõi quá trình đọc sách</p>
        <form>
            <input type="text" class="form-control" placeholder="Số điện thoại">
            <div>
                <input type="password" class="form-control" placeholder="Mật khẩu">
            </div>
            <br>
            <button type="submit" class="btn">Đăng nhập</button><br>
        </form><br>
        <div class="text-center my-3">Hoặc đăng nhập với</div><br>
        <div class="gap-3">
            <button class="btn-dark"><i class="fab fa-facebook"></i> Facebook</button>
            <button class="btn-dark"><i class="fab fa-google"></i> Google</button>
        </div><br>
        <div class="text-center">
            Bạn chưa có tài khoản? <a href="/src/pages/register.html" id="switchToRegister">Đăng ký ngay</a>
        </div>
        <div class="text-center"> <br>
            <a href="/src/index.html" style="color: white;"><u>Trở về trang chủ</u></a>
        </div>
    </div>
</body>
</html>
