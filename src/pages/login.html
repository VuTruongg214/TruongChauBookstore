<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruongChau BookStore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/auth.css"> <!-- File CSS riêng -->
</head>
<body>
    <!-- Modal Đăng Nhập -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white rounded-4 p-4">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="registerModalLabel">Đăng nhập</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-center text-secondary">Đăng nhập với mật khẩu</p>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control input-custom" placeholder="Số điện thoại">
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control input-custom password-field" placeholder="Mật khẩu">
                        <small class="text-secondary">Mật khẩu </small>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2">Đăng nhập</button>
                </form>
                <div class="text-center my-3">Hoặc đăng nhập với</div>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-dark border-white px-4"><i class="fab fa-facebook"></i> Facebook</button>
                    <button class="btn btn-dark border-white px-4"><i class="fab fa-google"></i> Google</button>
                </div>
                <div class="text-center">
                    Bạn đã có tài khoản? <a href="register.html" class="text-success">Đăng ký ngay</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
