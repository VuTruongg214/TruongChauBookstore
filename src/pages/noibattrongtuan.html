<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/static/css/auth.css">
    <link rel="stylesheet" href="/src/static/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sách nổi bật trong tuần</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Tạo khoảng cách để nội dung không bị che bởi navbarmain */
            background-color: #e48d7a  !important;
            background: linear-gradient(to right, #6b6b6b, #222);
        }
        /* navbarmain */
        .headermain {
            position: fixed; /* Cố định header */
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Điều chỉnh chiều cao */
            background: #e48d7a;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            padding-top: 0px;
            z-index: 1000; /* Giữ header luôn trên cùng */
        }
        
        .logo{
            width: 100%;
            height: 40px;
        }
        .logohome1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            background: transparent; /* Nền trong suốt */
        }

        /* Chữ TC với hiệu ứng chuyển màu */
        .logohome2 {
            font-size: 60px; /* Kích thước chữ */
            font-weight: bold;
            font-family: "Times New Roman", serif; /* Phông chữ */
            background: linear-gradient(to right, #FF3131, #FF914D); /* Gradient từ đỏ sang cam */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; /* Tô màu bằng gradient */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); /* Đổ bóng nhẹ để nổi bật hơn */
        }

        .navbarmain {
            position: fixed;
            top: 80px; /* Ngay dưới header */
            left: 0;
            width: 100%;
            background: transparent;  /* Loại bỏ nền  */
            z-index: 999;
            display: flex;
            justify-content: space-between; /* Đẩy nhóm bên phải về mép phải */
            align-items: center;
            padding: 0 20px;
        }

        .navbarmain ul {
            display: flex;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .nav-left {
            display: flex;
            gap: 10px; /* Khoảng cách giữa các mục */
        }

        .nav-right {
            display: flex;
            gap: 20px;
            margin-left: auto; /* Đẩy nhóm này sang bên phải */
        }

        .navbarmain li {
            list-style: none;
        }

        .navbarmain a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: block;
            padding: 0px 20px;
            /* background: transparent; */
            transition: color 0.3s ease-in-out;
        }

        .navbarmain a:hover {
            color: rgb(103, 197, 103);
        }
        .main-content {
            display: flex;
            flex-wrap: wrap; /* Để các khối tự động xuống dòng khi hết chỗ */
            gap: 20px; /* Khoảng cách giữa các khối */
            justify-content: space-between; /* Căn đều các khối */
            padding: 20px; /* Thêm khoảng trống để không bị dính vào mép */
            margin-top: 80px;
        }
        /* Box chứa sách */
        .box {
            position: relative; 
            width: calc(15% - 25px); /* Chia thành 5 cột, trừ khoảng cách */
            height: 250px;
            background: linear-gradient(to bottom, #222, #8c8787);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Để tránh tràn nội dung */
        }

        .box img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        /* Hiệu ứng khi di chuột vào ảnh */
        .box:hover img {
            transform: scale(1.1); /* Phóng to nhẹ ảnh */
        }

        /* Nội dung thông tin sách */
        .book-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7); /* Nền đen trong suốt */
            color: white;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Hiện thông tin khi hover */
        .box:hover .book-info {
            opacity: 1;
        }

        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="headermain"> 
        <div class="logo"> 
            <img src="/src/static/images/logo.png">
            </img> 
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbarmain">
        <ul class="nav-left">
            <li><a href="/src/index.html"><div class="logohome1"><div class="logohome2">TC</div></div></a></li>
            <li><a href="/src/pages/noibattrongtuan.html">Sách nổi bật trong tuần</a></li>
            <li><a href="/src/pages/tacgiadcquantam.html">Tác giả được quan tâm</a></li>
            <li><a href="/src/pages/sachbo.html">Sách bộ</a></li>
            <li><a href="/src/pages/sachle.html">Sách lẻ</a></li>
        </ul>
        <ul class="nav-right">
            <li>
                <button class="btn-outline-white" id="openRegister">Đăng ký</button>
            </li>
            <li>
                <button class="btn-outline-white" id="openLogin">Đăng nhập</button>

        </ul>
    </div>    
    <!-- Container để tải modal -->
    <div id="modal-container"></div>
    <div>
        <img src="/src/static/images/hinhnen.png" alt="Hình nền">
    </div>
    <div class="main-content">
        <div class="box">
            <img src="/src/static/images/dachnhantam.jpg" alt="Sách Đắc Nhân Tâm">

        </div>
        <div class="box">
            <img src="/src/static/images/giadinhlanholathuong.jpg" alt="Sách Đắc Nhân Tâm">
            <div class="book-info">Đắc Nhân Tâm - Dale Carnegie</div>
        </div>
        <div class="box">
            <img src="/src/static/images/muonkiepnhansinh.jpg" alt="Sách Đắc Nhân Tâm">
            <div class="book-info">Đắc Nhân Tâm - Dale Carnegie</div>

        <div class="box">
            <img src="/src/static/images/muonkiepnhansinh.jpg" alt="Sách Đắc Nhân Tâm">

        </div>
    </div>
    <!-- Java -->
      <!-- JavaScript để tải modal -->
    <script>    
        document.addEventListener("DOMContentLoaded", function() {
            // Xử lý khi nhấn "Đăng ký"
            document.getElementById("openRegister").addEventListener("click", function(event) {
                event.preventDefault();
                fetch("/src/pages/register.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("modal-container").innerHTML = data;
                        new bootstrap.Modal(document.getElementById("registerModal")).show();
                    })
                    .catch(error => console.error("Lỗi khi tải trang đăng ký:", error));
            });

            // Xử lý khi nhấn "Đăng nhập"
            document.getElementById("openLogin").addEventListener("click", function(event) {
                event.preventDefault();
                fetch("/src/pages/login.html")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("modal-container").innerHTML = data;
                        new bootstrap.Modal(document.getElementById("loginModal")).show();
                    })
                    .catch(error => console.error("Lỗi khi tải trang đăng nhập:", error));
            });
        });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Hàm tải và hiển thị modal
        function loadModal(modalId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("modal-container").innerHTML = data;
                    setTimeout(() => {
                        var modalEl = document.getElementById(modalId);
                        if (modalEl) {
                            new bootstrap.Modal(modalEl).show();
                        } else {
                            console.error("Không tìm thấy modal:", modalId);
                        }
                    }, 100);
                })
                .catch(error => console.error("Lỗi khi tải modal:", error));
        }
    
        // Chuyển từ Đăng ký -> Đăng nhập
        document.body.addEventListener("click", function (event) {
            if (event.target.id === "switchToLogin") {
                event.preventDefault();
                var registerModalEl = document.getElementById("registerModal");
                if (registerModalEl) {
                    var registerModal = bootstrap.Modal.getInstance(registerModalEl);
                    if (registerModal) {
                        registerModal.hide(); // Đóng modal Đăng ký
                    }
                }
                loadModal("loginModal", "/src/pages/login.html");
            }
        });
    
        // Chuyển từ Đăng nhập -> Đăng ký
        document.body.addEventListener("click", function (event) {
            if (event.target.id === "switchToRegister") {
                event.preventDefault();
                var loginModalEl = document.getElementById("loginModal");
                if (loginModalEl) {
                    var loginModal = bootstrap.Modal.getInstance(loginModalEl);
                    if (loginModal) {
                        loginModal.hide(); // Đóng modal Đăng nhập
                    }
                }
                loadModal("registerModal", "/src/pages/register.html");
            }
        });
    });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <!-- Footer -->
    
</body>
</html>
