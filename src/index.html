<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCBook - Mở lối tri thức - Đọc mọi nơi</title>
    <link rel="icon" type="image/png" href="images/logohome.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/auth.css">
</head>
<body>

    <!-- Header -->
    <div class="headermain"> 
        <div class="logo"> 
            <img src="static/images/logo.png">
            </img> 
        </div>
    </div>

    <!-- Navbar -->
    <div class="navbarmain">
        <ul class="nav-left">
            <li><a href="index.html"><div class="logohome1"><div class="logohome2">TC</div></div></a></li>
            <li><a href="#">Sách nổi bật trong tuần</a></li>
            <li><a href="#">Tác giả được quan tâm</a></li>
            <li><a href="#">Sách bộ</a></li>
            <li><a href="#">Sách lẻ</a></li>
        </ul>
        <ul class="nav-right">
            <li><a href="#" id="openRegister">Đăng ký</a></li>
            <li><a href="#" id="openLogin">Đăng nhập</a></li>
        </ul>
    </div>    
    <!-- Container để tải modal -->
    <div id="modal-container"></div>
        <!-- Carousel -->
        <div id="bookCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/images/Dale Carnegie.jpg" class="d-block w-100" alt="Bìa sách 1">
                </div>
                <div class="carousel-item">
                    <img src="static/images/nguyên phong.jpg" class="d-block w-100" alt="Bìa sách 2">
            </div>
            <div class="carousel-item">
                <img src="static/images/thích đồng tâm.jpg" class="d-block w-100" alt="Bìa sách 3">
            </div>
        </div>
        <!-- Nút điều hướng -->
        <button class="carousel-control-prev" type="button" data-bs-target="#bookCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bookCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="box">
            <img src="static/images/dachnhantam.jpg" alt="Sách Đắc Nhân Tâm">
            <div class="book-info">Đắc Nhân Tâm - Dale Carnegie</div>
        </div>        
        <div class="box">
            <img src="static/images/tuduy.jpg" alt="Sách Đắc Nhân Tâm">
            <div class="book-info">Đắc Nhân Tâm - Dale Carnegie</div>
        </div>
        <div class="box">
            <img src="static/images/giadinhlanholathuong.jpg" alt="Sách Đắc Nhân Tâm">
            <div class="book-info">Đắc Nhân Tâm - Dale Carnegie</div>
        </div>
        <div class="box">
            <img src="static/images/muonkiepnhansinh.jpg" alt="Sách Đắc Nhân Tâm">
            <div class="book-info">Đắc Nhân Tâm - Dale Carnegie</div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      <!-- JavaScript để tải modal -->
      <script>    
          document.addEventListener("DOMContentLoaded", function() {
              // Xử lý khi nhấn "Đăng ký"
              document.getElementById("openRegister").addEventListener("click", function(event) {
                  event.preventDefault();
                  fetch("pages/register.html")
                      .then(response => response.text())
                      .then(data => {
                          document.getElementById("modal-container").innerHTML = data;
                          new bootstrap.Modal(document.getElementById("registerModal")).show();
                      })
                      .catch(error => console.error("Lỗi khi tải trang đăng ký:", error));
              });
  
              // Xử lý khi nhấn "Đăng nhập"
              document.getElementById("openLogin").addEventListener("click", function(event) {
                  event.preventDefault();
                  fetch("pages/login.html")
                      .then(response => response.text())
                      .then(data => {
                          document.getElementById("modal-container").innerHTML = data;
                          new bootstrap.Modal(document.getElementById("loginModal")).show();
                      })
                      .catch(error => console.error("Lỗi khi tải trang đăng nhập:", error));
              });
          });
      </script>
    
</body>
</html>
